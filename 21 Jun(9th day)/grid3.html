<!DOCTYPE html>
<html>
<head>
	
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="bootstrap3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6" style="background-color:red;">
				<div class="row">
					<div class="col-md-3" style="background-color:yellow;">First</div>
					<div class="col-md-3" style="background-color:green;">Second</div>
					<div class="col-md-3" style="background-color:yellow;">Third</div>
					<div class="col-md-3" style="background-color:green;">Fourth</div>
				</div>
			</div>
			<div class="col-md-6" style="background-color:red;">
				<div class="row">
				<div class="col-md-3" style="background-color:yellow;">Fifth</div>
					<div class="col-md-3" style="background-color:green;">Sixth</div>
					<div class="col-md-3" style="background-color:yellow;">Seventh</div>
					<div class="col-md-3" style="background-color:green;">Eighth</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

<html>
<head>
	<script type="text/javascript">
	function showPWD(){
		if(document.f.txt.type=="password"){
		document.f.txt.type="text";
		document.f.txt1.value="Hide";
		}
		else
		{
		document.f.txt.type="password";
		document.f.txt1.value="Show";
		}
}
	</script>
</head>
<body>
	<form name=f>
		<input type="password" placeholder="Enter password" name="txt">
		<input type="button" value="Show" name="txt1" onclick="showPWD();">
	</form>
</body>
</html>

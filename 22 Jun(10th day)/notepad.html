<!DOCTYPE html>
<html>
<head>	
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>
	<div class="container">
	<div class="btn-group"> 		<!-- Used to remove the spaces between the buttons--> 
		<div class="btn-group">
		<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">File</button>
		<ul class="dropdown-menu">
					<li><a href="#">New</a></li>
					<li><a href="#">Open</a></li>
					<li><a href="#">Save</a></li>
					<li><a href="#">Save As</a></li>
					<li><a href="#">Page Setup</a></li>
					<li><a href="#">Print</a></li>
					<li><a href="#">Exit</a></li>
				</ul>
			</div>
		<div class="btn-group">
		<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Edit</button>
		<ul class="dropdown-menu">
					<li><a href="#">Undo</a></li>
					<li><a href="#">Cut</a></li>
					<li><a href="#">Copy</a></li>
					<li><a href="#">Paste</a></li>
					<li><a href="#">Delete</a></li>
					<li><a href="#">Find</a></li>
					<li><a href="#">Find Next</a></li>
					<li><a href="#">Replace</a></li>
					<li><a href="#">Go To</a></li>
					<li><a href="#">Select All</a></li>
					<li><a href="#">Time/Date</a></li>
				</ul>
			</div>
		<div class="btn-group">
		<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Format</button> 
				<ul class="dropdown-menu" role="menu">
					<li><a href="#">Word Wrap</a></li>
					<li><a href="#">Font</a></li>
				</ul>
			</div>
			<div class="btn-group">
		<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">View</button> 
				<ul class="dropdown-menu" role="menu">
					<li><a href="#">Status bar</a></li>
					
				</ul>
			</div>
		<div class="btn-group">
		<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Help</button> 
				<ul class="dropdown-menu" role="menu">
					<li><a href="#">View Help</a></li>
					<li><a>About Notepad</a></li>
				</ul>
			</div>
			</div>
		</div>
	</body>
	</html>
